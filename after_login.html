<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student, Teacher, or Parent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: rgb(89, 44, 12);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        /* Profile styles */
        
        .profile-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.3rem;
            border-radius: 25px;
            transition: background-color 0.2s;
        }
        
        .profile-container:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            overflow: hidden;
            background-color: white;
        }
        
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Keep your existing styles from after_login.css here */
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="after_login.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo">
                <img src="logo_panda.png" alt="EdVance Logo">
            </div>
            <span style="color: white; font-size: 1.5rem; font-weight: bold;">EdVance</span>
        </div>
        <div class="nav-links">
            <a href="#">About us</a>
            <a href="#">Library</a>
            <a href="#">General links</a>
            <a href="#">Feedback</a>
            <a href="#">Contact us</a>
            <a href="home.html">Home</a>
            <div class="profile-container">
                <div class="profile-photo">
                    <img src="profile.png" alt="Profile Photo">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="speech-bubble">
            <p>Are you a Student, a Teacher or a Parent</p>
        </div>
        <div class="panda">
        </div>
        <div class="buttons">
            <button class="button" onclick="handleClick('student')">Student</button>
            <button class="button" onclick="handleClick('parent_teacher')">Parent/Teacher</button>
        </div>
    </div>
    <script src="after_login.js"></script>
</body>

</html>
